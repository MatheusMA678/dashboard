<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/keyframes.css" />
  </head>
  <body>
    <section class="top-section">
      <div class="cards card-1">
        <h1>NPS Geral</h1>
        <div class="center-card-1">
          <img src="./src/assets/emoji.svg" alt="Emoji" />
          <span>Excelente!</span>
        </div>
        <span class="bottom-card-1">NPS Score: 75</span>
      </div>
      <div class="cards card-2">
        <h1>Vendas Fechadas</h1>

        <div class="svg">
          <div class="outer">
            <div class="inner">
              <span id="porcentagem" class="porcentagem"></span>
              <span>alcançada</span>
            </div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="100%"
            height="100%"
          >
            <defs>
              <linearGradient id="GradientColorFirst">
                <stop offset="0%" stop-color="#CE9FFC" />
                <stop offset="100%" stop-color="#7367F0" />
              </linearGradient>
            </defs>
            <circle
              id="first-circle"
              cx="100"
              cy="100"
              r="85"
              stroke-linecap="round"
            />
          </svg>
        </div>

        <div class="bottom-card-2">
          <span
            ><div class="span-circle"></div>
            Esperado 100</span
          >
          <span
            ><div class="span-circle"></div>
            Alcançado 70</span
          >
        </div>
      </div>
      <div class="cards card-3">
        <h1>Meta Mensal</h1>
        <div class="svg">
          <div class="outer">
            <div class="inner">
              <span id="porcentagem-2" class="porcentagem">90%</span>
              <span>alcançada</span>
            </div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="100%"
            height="100%"
          >
            <defs>
              <linearGradient id="GradientColorSecond">
                <stop offset="0%" stop-color="#DF9780" />
                <stop offset="100%" stop-color="#A66DE9" />
              </linearGradient>
            </defs>
            <circle
              id="second-circle"
              cx="100"
              cy="100"
              r="85"
              stroke-linecap="round"
            />
          </svg>
        </div>

        <div class="bottom-card-3">
          <span
            ><div class="second-span-circle"></div>
            Esperado R$ 70K</span
          >
          <span
            ><div class="second-span-circle"></div>
            Alcançado R$ 63K</span
          >
        </div>
      </div>
    </section>
    <section class="bottom-section">
      <h1>Vendas por dia da semana</h1>
      <section class="bottom-section-card">
        <div class="left-div">
          <div class="top-left-div">
            <div>
              <img src="./src/assets/triangle-green.svg" alt="positivo" />
              <span>Dia com mais vendas</span>
            </div>
            <h2>quarta-feira</h2>
          </div>
          <div class="bottom-left-div">
            <div>
              <img src="./src/assets/triangle-red.svg" alt="negativo" />
              <span>Dia com menos vendas</span>
            </div>
            <h2>domingo</h2>
          </div>
        </div>
        <div class="right-div"></div>
      </section>
    </section>
    <script src="./src/js/scripts.js"></script>
  </body>
</html>
